name: Secret Scanning

on:
    push:
        branches: [ main, dev ]
    pull_request:
        branches: [ main, dev ]
    
jobs:
    secret_scan:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Run TruffleHog
          uses: trufflesecurity/trufflehog@main
          with:
            extra_args: --only-verified
name: Test & Deploy Email Verifier Lambda

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main 
    
jobs:
    unit-test:
        runs-on: ubuntu-latest
        name: Run unit tests

        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
        
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip 
            pip install -r requirements.txt 
            pip install pytest pytest-cov
        
        - name: Run unit tests
          run: |
            pytest tests/test_email_verifier.py -v --cov=. --cov-report=term-missing
        
        - name: Check test coverage
          run: |
            pytest tests/test_email_verifier.py --cov=. --cov-fail-under=70
    
    deploy-test:
        needs: unit-test
        runs-on: ubuntu-latest
        name: Deploy to test stage
        if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'

        steps:
        - name: Checkout code 
          uses: actions/checkout@v3

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
        
        - name: Install dependencies
          run: |
            mkdir -p package
            pip install -r requirements.txt -t package/
            cp lambda_function.py package/

        - name: Create deployment package
          run: |
            cd package
            zip -r ../lambda-deployment.zip .
            cd ..
        
        - name: Deploy lambda function
          run: |
            aws lambda update-function-code \
                --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
                --zip-file fileb://lambda-deployment.zip 

        - name: Wait for lambda to update
          run: sleep 20

        - name: Deploy to test stage
          run: |
            aws apigateway create-deployment \
                --rest-api-id ${{ secrets.API_GATEWAY_ID }} \
                --stage-name test \
                --description "Deployed from GitHub Actions - ${{ github.sha }}"
        
        - name: Echo test URL
          run: |
            echo "Deployed to test: ${{ secrets.TEST_API_URL }}"

    integration-tests-test:
        needs: deploy-test
        runs-on: ubuntu-latest
        name: Integration tests (test env.)
        if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'

        steps:
        - name: Checkout code 
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - name: Install test dependencies
          run: |
            pip install requests python-dotenv pytest

        - name: Run integration tests
          env:
            PROD_API_URL: ${{ secrets.TEST_API_URL }}
            PROD_API_KEY: ${{ secrets.TEST_API_KEY }}
          run: |
            pytest tests/test_integration.py -v

    deploy-prod:
        needs: unit-test
        runs-on: ubuntu-latest
        name: Deploy to prod stage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
        
        - name: Install dependencies
          run: |
            mkdir -p package
            pip install -r requirements.txt -t package/
            cp lambda_function.py package/

        - name: Create deployment package
          run: |
            cd package
            zip -r ../lambda-deployment.zip .
            cd ..

        - name: Deploy lambda function
          run: |
            aws lambda update-function-code \
                --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
                --zip-file fileb://lambda-deployment.zip

        - name: Wait for Lambda update
          run: sleep 20

        - name: Deploy to prod. stage
          run: |
            aws apigateway create-deployment \
                --rest-api-id ${{ secrets.API_GATEWAY_ID }} \
                --stage-name prod \
                --description "Deployed from GitHub Actions - ${{ github.sha }}"
            
        - name: Print prod. URL
          run: |
            echo "Deployed to prod. on ${{ secrets.PROD_API_URL }}"
    
    after-deployment-test:
      needs: deploy-prod
      runs-on: ubuntu-latest
      name: Testing API after prod

      steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      
      - name: Debug API URLs and test different approaches
        env:
          PROD_API_KEY: ${{ secrets.PROD_API_KEY }}
          PROD_API_URL: ${{ secrets.PROD_API_URL }}
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          TEST_API_URL: ${{ secrets.TEST_API_URL }}
        run: |
          python3 << 'EOF'
          import requests
          import os
          
          prod_url = os.getenv('PROD_API_URL')
          test_url = os.getenv('TEST_API_URL')
          prod_key = os.getenv('PROD_API_KEY')
          test_key = os.getenv('TEST_API_KEY')
          
          print(f"PROD URL: {prod_url}")
          print(f"TEST URL: {test_url}")
          print(f"URL difference: {prod_url.replace(test_url, 'DIFFERENT') if test_url in prod_url else 'COMPLETELY DIFFERENT'}")
          
          # Test with different header cases
          header_variations = [
              {"Content-Type": "application/json", "x-api-key": prod_key},
              {"Content-Type": "application/json", "X-API-Key": prod_key},
              {"Content-Type": "application/json", "X-Api-Key": prod_key},
              {"Content-Type": "application/json", "Authorization": prod_key},
              {"Content-Type": "application/json", "Authorization": f"Bearer {prod_key}"},
          ]
          
          for i, headers in enumerate(header_variations, 1):
              print(f"\n--- Attempt {i}: {list(headers.keys())}